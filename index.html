<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Your journey to responsive design starts here. Build modern, flexible layouts with ease.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="#" aria-label="Twitter"><span>🐦</span></a>
      <a href="#" aria-label="Facebook"><span>📘</span></a>
      <a href="#" aria-label="Instagram"><span>📸</span></a>
    </div>
    <p>&copy; 2025 Responsive Landing Page</p>
  </footer>

  <script>
    // Simple nav collapse for mobile
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
